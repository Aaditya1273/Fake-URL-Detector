<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector 🕵️‍♂️</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Phishing URL Detector 🕵️‍♂️</h1>
        <p>Enter a URL to check if it's phishing or legitimate:</p>
        
        <form id="urlForm" aria-labelledby="urlFormLabel">
            <label for="urlInput" id="urlFormLabel" class="sr-only">Enter URL</label>
            <input type="text" id="urlInput" placeholder="https://example.com" required aria-required="true">
            <button type="submit">Check URL</button>
        </form>

        <div id="result" aria-live="polite">
        </div>
        <div id="error" class="error-message" aria-live="assertive">
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
